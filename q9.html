<html>
<script type="text/javascript">
    /*
    9. Write a javascript program array  create 2d array and print below result.
        let arr = [
                [1,2,3],
                [4,5,6],
                [7,8,9]]
        ans :- [1,2,3,5,7,8,9]
    */

    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]]
    let ans=[];
    let tmp =0;
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            if(i==0 || i==2 || i==j){
                ans[tmp++] = arr[i][j];
            }
        }
    }
    console.log(ans);
</script>

</html>
