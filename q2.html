<html>
<script type="text/javascript">
    /*
    2. Write a javascript program array sorted accending order usig for loop.
        let arr1 :- [3,12,10,8,7];
        ans :- [3,7,8,10,12]
    */

    let arr = [3, 12, 10, 8, 7];
    let tmp;
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
                tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
        }
    }
    console.log(arr);
</script>

</html>
